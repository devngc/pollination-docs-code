---
name: CI

on: [push, pull_request]

jobs:
  test-name:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Generate App name
        run: |
          repo_name=${{ github.event.repository.name }}
          echo $repo_name
          clean_repo_name=${repo_name/-/ }
          echo $clean_repo_name

